name: Build and Push Docker Images

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        if: github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (giggin-api)
        id: meta-giggin-api
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/giggin-api
            ghcr.io/${{ github.repository_owner }}/giggin-api
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push giggin-api
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.nodejs
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-giggin-api.outputs.tags }}
          labels: ${{ steps.meta-giggin-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: TARGET_APP=giggin-api

      - name: Extract metadata (ariadne-api)
        id: meta-ariadne-api
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/ariadne-api
            ghcr.io/${{ github.repository_owner }}/ariadne-api
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push ariadne-api
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.nodejs
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-ariadne-api.outputs.tags }}
          labels: ${{ steps.meta-ariadne-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: TARGET_APP=ariadne-api

      - name: Extract metadata (labs-hub)
        id: meta-labs-hub
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/labs-hub
            ghcr.io/${{ github.repository_owner }}/labs-hub
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push labs-hub
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.nextjs
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-labs-hub.outputs.tags }}
          labels: ${{ steps.meta-labs-hub.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
