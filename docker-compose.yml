version: '3.8'

services:
  # PostgreSQL database for local development
  postgres:
    image: postgres:16-alpine
    container_name: andysd-postgres
    environment:
      POSTGRES_USER: andysd
      POSTGRES_PASSWORD: dev-password-change-in-prod
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U andysd"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Giggin API
  giggin-api:
    build:
      context: .
      dockerfile: Dockerfile.nodejs
    container_name: andysd-giggin-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      GIGGIN_DATABASE_URL: postgresql://andysd:dev-password-change-in-prod@postgres:5432/giggin_db
      JWT_SECRET: dev-secret-change-in-prod
      NODE_ENV: development
    ports:
      - "3001:3001"
    command: pnpm --filter @andysd/giggin-api dev

  # Ariadne API
  ariadne-api:
    build:
      context: .
      dockerfile: Dockerfile.nodejs
    container_name: andysd-ariadne-api
    environment:
      PORT: 3004
      NODE_ENV: development
    ports:
      - "3004:3004"
    command: pnpm --filter ariadne-api dev

  # Labs Hub (Next.js)
  labs-hub:
    build:
      context: .
      dockerfile: Dockerfile.nextjs
    container_name: andysd-labs-hub
    environment:
      NODE_ENV: development
    ports:
      - "3000:3000"
    command: pnpm --filter labs-hub dev

volumes:
  postgres-data:
    driver: local
